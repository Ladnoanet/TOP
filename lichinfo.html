  <style>

    @font-face {

    header {

      justify-content: space-between;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .buttons img {
      height: 25px;
      filter: invert(1) brightness(2);
      vertical-align: middle;
      display: inline-block;
    }

        footer {
          background-color: #1E1E22;
          position: fixed;
          height: 60px;
          width: 100%;

    .avatar {

        width: 90px;
        height: 90px;
      background-color: #9019ff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;

      font-family: 'fontbold', Arial, Helvetica, sans-serif;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
        }
        .avatar span {
      margin: 0;
      line-height: 2;
      margin-top: 10px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      font-size: 30px;
        }

        .about {
            display: flex;
            align-items: center;
            justify-content: left;
            height: 50px;
        }

        a {

            color: white;
        }

        .redact {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #27272a;

            height: 45px;

        a.dei {

            align-items: center;
            justify-content: flex-start;
            background-color: #1A1A1D;
            width: 90%;
            height: 45px;

            gap: 10px;
            box-sizing: border-box;
            line-height: normal;
            font-family: sans-serif;
            color: white;
            text-decoration: none;
        }

        a.dei img {
            height: 25px;
        }

        .name {
            text-align: left;
            height: 40px;
            width: 90%;
            margin-top: 15px;
            background-color: #18181B;
            border: 0;
            border-radius: 16px;
            outline: none;
            color: white;
            font-family: 'font', Arial, Helvetica, sans-serif;
            font-size: 17px;
            margin: auto;
            box-sizing: border-box;
            padding: 15px;
        }

        .uss {
            text-align: left;
            height: 40px;
            width: 90%;
            margin-top: 15px;
            background-color: #18181B;
            border: 0;
            border-radius: 16px;
            outline: none;
            color: white;
            font-family: 'font', Arial, Helvetica, sans-serif;
            font-size: 17px;
            margin: auto;
            box-sizing: border-box;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .q {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
            margin-top: 15px;
        }

        .q a {
            background-color: #9019ff;
            width: 47%; height: 40px;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 17px;
        }

        .switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  border-radius: 20px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: 0.3s;
}

.slider::before {
  content: "";
  position: absolute;
  height: 14px;
  width: 14px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: 0.3s;
}

.switch input:checked + .slider {
  background-color: #9019ff;
}

.switch input:checked + .slider::before {
  transform: translateX(20px);
}

.dopa {
    width: 90%;
    background-color: #1E1E22;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: auto;
    box-sizing: border-box;
    padding: 15px;
    border-radius: 16px;
    margin-bottom: 5px;
}
