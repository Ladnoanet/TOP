<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ТОП</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Jost:400,400&display=swap" rel="stylesheet">

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'font';
      src: url('font.ttf') format('truetype');
    }

    @font-face {
      font-family: 'fontbold';
      src: url('font-b.ttf') format('truetype');
    }

    body, input {
      font-family: 'font', Arial, Helvetica, sans-serif;
    }

    h1, strong, b {
      font-family: 'fontbold', Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #09090B;
      color: white;
      padding-top: 60px;
    }

    header {
      background-color: #17171bcb;
      backdrop-filter: blur(5px);
      position: fixed;
      height: 65px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: start;
      padding: 0 10px;
      top: 0;
      z-index: 100;
      border-bottom: 1.5px solid #1E1E22;
    }

    header img {
      height: 25px;
    }

    .chaterIMG {
      width: 38px;
      height: 38px;
      background-color: #9019ff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin-right: 10px;
      font-size: 16px;
      font-family: 'fontbold', Arial, Helvetica, sans-serif;
    }

    .chaterIMG p {
      margin: 0;
      line-height: 1;
      margin-top: 2.5px;
      width: 100%;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .chat-messages {
      width: 100%;
      height: calc(100vh - 125px);
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .sender {
      align-self: flex-end;
      background-color: #9019ff;
      border-radius: 20px 20px 5px 20px;
      padding: 10px 15px;
      margin: 10px;
      margin-bottom: 0px;
      max-width: 80%;
      font-size: 22px;
      word-break: break-word;
    }

    .senderm {
      align-self: flex-start;
      background-color: #27272A;
      border-radius: 5px 20px 20px;
      padding: 10px 15px;
      margin: 10px;
      margin-bottom: 0px;
      max-width: 80%;
      font-size: 22px;
      word-break: break-word;
    }

    footer {
      background-color: #1E1E22;
      position: fixed;
      height: 65px;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      bottom: 0;
      z-index: 100;
      border-top: 1.5px solid #1A1A1D;
    }

    input {
      background-color: #27272A;
      color: white;
      border: none;
      height: 45px;
      width: calc(100% - 45px - 40px);
      border-radius: 15px;
      font-size: 25px;
      padding: 0 20px;
      outline: none;
    }

    .send {
      border: none;
      background-color: #9019ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 45px;
      width: 45px;
      border-radius: 15px;
      cursor: pointer;
    }

    button img {
      height: 30px;
      width: 30px;
    }

    img[src$=".svg"] {
      filter: invert(1) brightness(2);
    }

    .actions {
      position: fixed;
      width: 100%;
      background-color: #1F1F23;
      padding: 15px;
      bottom: 65px;
      border-radius: 30px 30px 0 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 99;
      animation-duration: 0.4s;
      animation-fill-mode: both;
    }

    .actions button {
      padding: 12px 20px;
      margin-bottom: 10px;
      width: 100%;
      border: 0;
      border-radius: 15px;
      background-color: #323238;
      font-size: 18px;
      font-family: 'font', Arial, Helvetica, sans-serif;
      color: white;
      transition: background-color 0.2s ease;
    }

    .actions button:hover {
      background-color: #48484f;
    }

    @keyframes slide-up {
  0% {
    transform: translateY(100%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes slide-down {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(100%);
    opacity: 0;
  }
}

.slide-up {
  animation: slide-up 0.35s ease-out forwards;
}

.slide-down {
  animation: slide-down 0.35s ease-in forwards;
}

  </style>
</head>
<body>

  <header>
    <a style="display: flex; align-items: center; justify-content: center;" href="chat.html">
      <img src="back.svg" alt="назад">
    </a>
    <div style="background: url('logo.png') center center / cover no-repeat; margin-left: 12px;" class="chaterIMG"></div>
    <div>
      <h2 style="font-weight: 500; margin-bottom: -2px; font-size: 22.2px;">Тех-Поддержка</h2>
      <p style="color: #00FF95;">Онлайн</p>  
    </div>
  </header>

  <div class="chat-messages">
    <div class="senderm">
        <p>Здравствуйте! Чем мы можем помочь?</p>
    </div>
  </div>

  <div class="actions" id="actionsPanel">
    <button onclick="acprob()">Проблема с аккаунтом</button>
    <button onclick="poprob()">Проблема с постами</button>
    <button onclick="msprob()">Проблема с мессенджером</button>
    <button onclick="inprob()" style="margin-bottom: 0;">Проблема с интернетом</button>
  </div>

  <footer>
    <input type="text" placeholder="Сообщение..." />
    <button class="send" id="sendBtn"><img src="action.svg" alt="отправить"></button>
  </footer>

  <script>
  const sendBtn = document.getElementById("sendBtn");
  const actionsPanel = document.getElementById("actionsPanel");

  let isOpen = false;

  sendBtn.addEventListener("click", () => {
    if (!isOpen) {
      actionsPanel.classList.remove("slide-down");
      actionsPanel.style.display = "flex";
      // задержка перед добавлением анимации — важно для корректного показа
      requestAnimationFrame(() => {
        actionsPanel.classList.add("slide-up");
      });
      isOpen = true;
    } else {
      actionsPanel.classList.remove("slide-up");
      actionsPanel.classList.add("slide-down");

      // после завершения анимации скрываем
      actionsPanel.addEventListener("animationend", function hideAfterDown(e) {
        if (e.animationName === "slide-down") {
          actionsPanel.style.display = "none";
          actionsPanel.removeEventListener("animationend", hideAfterDown);
        }
      });

      isOpen = false;
    }
  });

  function acprob() {
  actionsPanel.classList.remove("slide-up");
  actionsPanel.classList.add("slide-down");

  actionsPanel.addEventListener("animationend", function hideAfterDown(e) {
    if (e.animationName === "slide-down") {
      actionsPanel.style.display = "none";
      actionsPanel.removeEventListener("animationend", hideAfterDown);
    }
  });

  isOpen = false;

  const chatContainer = document.querySelector(".chat-messages");

  // 1. Сообщение от пользователя
  const userMessage = document.createElement("div");
  userMessage.className = "sender";
  userMessage.innerHTML = `<p>Проблема с аккаунтом</p>`;
  chatContainer.appendChild(userMessage);
  chatContainer.scrollTop = chatContainer.scrollHeight;

  // 2. Автоматический ответ
  setTimeout(() => {
    const autoReply = document.createElement("div");
    autoReply.className = "senderm";
    autoReply.innerHTML = `<p>Ваша заявка принята и отправлена на рассмотрение</p>`;
    chatContainer.appendChild(autoReply);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }, 2000);
}

function poprob() {
  actionsPanel.classList.remove("slide-up");
  actionsPanel.classList.add("slide-down");

  actionsPanel.addEventListener("animationend", function hideAfterDown(e) {
    if (e.animationName === "slide-down") {
      actionsPanel.style.display = "none";
      actionsPanel.removeEventListener("animationend", hideAfterDown);
    }
  });

  isOpen = false;

  const chatContainer = document.querySelector(".chat-messages");

  // 1. Сообщение от пользователя
  const userMessage = document.createElement("div");
  userMessage.className = "sender";
  userMessage.innerHTML = `<p>Проблема с аккаунтом</p>`;
  chatContainer.appendChild(userMessage);
  chatContainer.scrollTop = chatContainer.scrollHeight;

  // 2. Автоматический ответ
  setTimeout(() => {
    const autoReply = document.createElement("div");
    autoReply.className = "senderm";
    autoReply.innerHTML = `<p>Ваша заявка принята и отправлена на рассмотрение</p>`;
    chatContainer.appendChild(autoReply);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }, 2000);
}


</script>


</body>
</html>
