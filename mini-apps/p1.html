<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    .display {
      font-size: 4rem;
      text-align: right;
      padding: 20px;
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      background: black;
      box-sizing: border-box;
    }

    .button {
      background: #333;
      color: white;
      font-size: 2rem;
      border-radius: 50%;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:active {
      background: #555;
    }

    .gray {
      background: #a5a5a5;
      color: black;
    }

    .orange {
      background: #ff9500;
    }

    .zero {
      grid-column: span 2;
      border-radius: 50px;
      justify-content: flex-start;
      padding-left: 28px;
      aspect-ratio: auto;
    }

    @media (max-width: 400px) {
      .display {
        font-size: 3rem;
      }

      .button {
        font-size: 1.5rem;
      }

      .zero {
        padding-left: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="display" id="result">0</div>
  <div class="buttons">
    <div class="button gray">AC</div>
    <div class="button gray">+/-</div>
    <div class="button gray">%</div>
    <div class="button orange">÷</div>

    <div class="button">7</div>
    <div class="button">8</div>
    <div class="button">9</div>
    <div class="button orange">×</div>

    <div class="button">4</div>
    <div class="button">5</div>
    <div class="button">6</div>
    <div class="button orange">−</div>

    <div class="button">1</div>
    <div class="button">2</div>
    <div class="button">3</div>
    <div class="button orange">+</div>

    <div class="button zero">0</div>
    <div class="button">.</div>
    <div class="button orange">=</div>
  </div>

  <script>
    const result = document.getElementById('result');
    const buttons = document.querySelectorAll('.button');
    let current = '';
    let operator = '';
    let operand = '';

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.textContent;

        if (value === 'AC') {
          current = '';
          operand = '';
          operator = '';
          result.textContent = '0';
        } else if (value === '+/-') {
          current = (parseFloat(current) * -1).toString();
          result.textContent = current;
        } else if (value === '%') {
          current = (parseFloat(current) / 100).toString();
          result.textContent = current;
        } else if (['÷', '×', '−', '+'].includes(value)) {
          operator = value;
          operand = current;
          current = '';
        } else if (value === '=') {
          if (operand && operator && current) {
            let a = parseFloat(operand);
            let b = parseFloat(current);
            let res = 0;
            switch (operator) {
              case '+': res = a + b; break;
              case '−': res = a - b; break;
              case '×': res = a * b; break;
              case '÷': res = b !== 0 ? a / b : 'Ошибка'; break;
            }
            result.textContent = res;
            current = res.toString();
            operand = '';
            operator = '';
          }
        } else {
          current += value;
          result.textContent = current;
        }
      });
    });
  </script>
</body>
</html>
