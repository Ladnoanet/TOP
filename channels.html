  <style>
    * {
      padding: 0;

    }

    @font-face {
    font-family: 'font';

    font-style: normal;

    body {

    header {
      background-color: #17171bcb;

      height: 60px;

    }

    .buttons img {
      height: 25px;
      filter: invert(1) brightness(2);
      vertical-align: middle;
      display: inline-block;
    }

        footer {
          background-color: #1E1E22;
          position: fixed;
          height: 60px;
          width: 100%;
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          box-sizing: border-box;
          bottom: 0;
          z-index: 100;
          border-top: 1.5px solid #1A1A1D;
        }

        footer img[src$=".svg"] {

    .chater {

    .chaterIMG {

      display: flex;

      align-items: center;

      margin-right: 15px;
      font-size: 16px;
      font-family: 'fontbold', Arial, Helvetica, sans-serif;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
        }
        .chaterIMG p {
      margin: 0;
      line-height: 1;
      margin-top: 2.5px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
        }

        .about {
            display: flex;
            align-items: center;
            justify-content: left;
            height: 50px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .sort {
          height: 100%;
          height: 45px;
          background-color: #1A1A1D;
          margin-bottom: 20px;
          border-bottom: 1.5px solid #1E1E22;
          background-color: #17171bcb;
          backdrop-filter: blur(5px);
          display: flex;
          align-items: start;
          overflow-x: auto;
          overflow-y: hidden;
          gap: 7px;
          scrollbar-width: none;
          -ms-overflow-style: none;
          box-sizing: border-box;
          padding-left: 10px;
          padding-right: 50px;
        }

        .sort::-webkit-scrollbar {
            display: none;
          }

        .sort a {
          background-color: #323236;
          padding: 7px 10px;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 13px;
          white-space: nowrap;

        .graaa {
            position: fixed;
            right: 0;
            top: 57px;
            width: 60px;
            height: 40px;
            display: flex;
            z-index: 1000;
            background: linear-gradient(to right, #0000, #141417 95%);
