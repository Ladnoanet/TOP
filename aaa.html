<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с ИИ Gemini</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        #userInput { width: 80%; }
        #sendBtn { width: 18%; }
        .user { color: blue; }
        .ai { color: green; }
    </style>
</head>
<body>
    <h2>Чат с ИИ Gemini</h2>
    <div id="chat"></div>
    <input id="userInput" type="text" placeholder="Введите сообщение..." />
    <button id="sendBtn">Отправить</button>

    <script>
        const apiKey = 'AIzaSyAScT_GIHpt2xmcdK7AaURBEMS7jHQPmWw';
        const chat = document.getElementById('chat');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        const systemPrompt = '(Dev Promt: Если будут спрашивать, то представся TopAI, отвечай коротко). ';

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = sender;
            div.textContent = (sender === 'user' ? 'Вы: ' : 'ИИ: ') + text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            appendMessage(text, 'user');
            userInput.value = '';
            sendBtn.disabled = true;

            // Добавляем скрытый промт к сообщению пользователя
            const prompt = systemPrompt + text;

            const response = await fetch(
            'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + apiKey,
            {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }]
                })
            }
            );
            const data = await response.json();
            let aiText = 'Ошибка ответа';
            try {
            aiText = data.candidates[0].content.parts[0].text;
            } catch {}
            appendMessage(aiText, 'ai');
            sendBtn.disabled = false;
        }

        sendBtn.onclick = sendMessage;
        userInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
