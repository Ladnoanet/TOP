<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Jost:400,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="logo.png" alt="логотеп">
    <h1><span style="color: #9019ff;">Зарегистрируйте</span> свой первый аккаунт!</h1>
    <input id="username" type="text" placeholder="Ваш Никнеймммммм">
    <a class="zaregaza" href="#" id="registerBtn">Зарегаца блин</a>
    <script>
        if (localStorage.getItem('usernameTOP') && localStorage.getItem('idTOP')) {
            window.location.href = 'main.html';
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        const randomNumber = getRandomInt(1_000_000, 100_000_000);

        document.getElementById('registerBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            if (username) {
                localStorage.setItem('idTOP', randomNumber) 
                localStorage.setItem('usernameTOP', username);
                window.location.href = 'main.html';
            } else {
                alert('Думаешь самый умный?');
            }
        });
    </script>
</body>

</html>
