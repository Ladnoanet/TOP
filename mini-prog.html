<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ТОП</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Jost:400,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    @font-face {
    font-family: 'font';
    src: url('font.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    }

    @font-face {
        font-family: 'fontbold';
        src: url('font-b.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
    }
    
    img[src$=".svg"] {
      filter: invert(1) brightness(2);
    }

    body, input, .zaregaza {
    font-family: 'font', Arial, Helvetica, sans-serif;
    }

    h1, strong, b {
        font-family: 'fontbold', Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #09090B;
      color: white;
      padding-top: 60px;
    }

    header {
      background-color: #17171bcb;
      backdrop-filter: blur(5px);
      position: fixed;
      height: 60px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      padding-left: 20px; padding-right: 20px;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 25px;
    }

    .buttons {
      height: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .buttons img {
      height: 25px;
      filter: invert(1) brightness(2);
      vertical-align: middle;
      display: inline-block;
    }

        footer {
          background-color: #1E1E22;
          position: fixed;
          height: 60px;
          width: 100%;
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          box-sizing: border-box;
          bottom: 0;
          z-index: 100;
          border-top: 1.5px solid #1A1A1D;
        }

        footer img[src$=".svg"] {
      filter: invert(1) brightness(2);
    }

    .chater {
        margin: auto;
        width: 90%;
        margin-bottom: 10px;
    }

    .chaterIMG {
        width: 45px;
        height: 45px;
      background-color: #9019ff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin-right: 15px;
      font-size: 16px;
      font-family: 'fontbold', Arial, Helvetica, sans-serif;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
        }
        .chaterIMG p {
      margin: 0;
      line-height: 1;
      margin-top: 2.5px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
        }

        .about {
            display: flex;
            align-items: center;
            justify-content: left;
            height: 50px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .sort {
          height: 100%;
          height: 40px;
          background-color: #1A1A1D;
          margin-bottom: 20px;
          border-bottom: 1.5px solid #1E1E22;
          background-color: #17171bcb;
          backdrop-filter: blur(5px);
          display: flex;
          align-items: start;
          overflow-x: auto;
          overflow-y: hidden;
          gap: 7px;
          scrollbar-width: none;
          -ms-overflow-style: none;
          box-sizing: border-box;
          padding-left: 10px;
          padding-right: 50px;
        }

        .sort::-webkit-scrollbar {
            display: none;
          }

        .sort a {
          background-color: #323236;
          padding: 7px 10px;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 13px;
          white-space: nowrap;
        }

        .graaa {
            position: fixed;
            right: 0;
            top: 57px;
            width: 60px;
            height: 38.5px;
            display: flex;
            z-index: 15;
            background: linear-gradient(to right, #0000, #141417 95%);
        }

        .Mini-prog {
            position: fixed;
            top: 100vh;
            left: 0;
            width: 100%;
            height: calc(100vh - 60px);
            background-color: #222224;
            border-radius: 30px 30px 0 0;
            border-top: 1.5px solid #2a2a2e;
            z-index: 500;
            opacity: 0;
            pointer-events: none;
            transition: top 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .Mini-prog.active {
            top: 0px;
            opacity: 1;
            pointer-events: auto;
        }


        .Mini-prog .headerprog {
            display: flex;
            background-color: #222224;
            width: 100%;
            height: 50px;
            border-radius: 18px 18px 0 0;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            padding-left: 40px;
            padding-right: 10px;
        }

        .Mini-prog .headerprog button {
            background-color: #1A1A1D;
            color: white;
            height: 30px;
            width: 30px;
            border-radius: 12px;
            border: 0;
        }

        .Mini-prog iframe {
            background-color: #00000000;
            width: 100%;
            height: calc(100% - 50px);
        }
  </style>
</head>
<body>
  <div class="graaa"></div>
  <header>
    <img src="chati.png" alt="ЛОГОТОП">
    <div class="buttons">
      <a href="poisk.html"><img src="poisk.svg" alt="поиск"></a>
      <a href="notification.html"><img src="notification.svg" alt="уведомы"></a>
    </div>
  </header>

  <div class="sort">
    <a href="chat.html">Чаты</a>
    <a style="background-color: white; color: #323236" href="mini-prog.html">Мини-приложение</a>
    <a href="channels.html">Каналы</a>
  </div>

  <h2 style="width: 90%; margin: auto; font-family: 'font'; font-weight: 500; font-size: 25px; margin-bottom: 10px; margin-top: 10px;">Мини-приложения:</h2>
  
  <div class="animate__animated animate__fadeInUp">
    <a stid="../mini-apps/p1.html"><div class="chater">
        <div class="about">
        <div style="background: url('../mini-apps/p1.png') center center / cover no-repeat;" class="chaterIMG">
            
        </div>
        <div class="bbut">
            <p style="font-size: 22px; margin-bottom: -2.5px;">Калькулятор</p>
            <p style="color: #A1A1AA;">Мини-приложение</p>
        </div>
        </div> 
    </div></a>
  </div>

  <div id="miniProg" class="Mini-prog">
    <div class="headerprog">
        <span></span>
        <p style="font-size: 20px;">Приложение</p>
        <button><i class="fas fa-xmark"></i></button>
    </div>
    <iframe frameborder="0">

    </iframe>
  </div>    
  
  

  <br><br><br>

  <footer>
    <a href="main.html"><img src="home.svg" alt="дом"></a>
    <a href="video.html"><img src="video.svg" alt="дом"></a>
    <a href="chat.html"><img src="chat.svg" alt="дом"></a>
    <a href="profile.html"><img src="user.svg" alt="дом"></a>
  </footer>

  <script>
  const miniProg = document.getElementById('miniProg');
  const closeBtn = miniProg.querySelector('button');
  const iframe = miniProg.querySelector('iframe');

  document.querySelectorAll('[stid]').forEach(app => {
    app.addEventListener('click', (e) => {
      e.preventDefault();
      const url = app.getAttribute('stid');
      iframe.src = url;
      miniProg.classList.add('active');
    });
  });

  closeBtn.addEventListener('click', () => {
    miniProg.classList.remove('active');

    setTimeout(() => {
      iframe.src = '';
    }, 200);
  });
</script>


</body>
</html>
